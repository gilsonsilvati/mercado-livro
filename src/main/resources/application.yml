######################
####### CONFIG #######
######################
server:
  port: 8082

######################
##### DATASOURCE #####
######################
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true

######################
####### CONFIG #######
######################
  output:
    ansi:
      enabled: ALWAYS

#######################
####### JACKSON #######
#######################
  jackson:
    default-property-inclusion: NON_NULL
